<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Sacramento:400' rel='stylesheet' type='text/css'>
</head>
<body>   
    <h2>Online Calculator</h2>
    <div class="calculator">
        <div class="display" id="display"></div>
            
        <div class="buttons">

            <div class="operators">
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
            </div>

            <div class="leftPanel">
                <div class="numbers">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>

                <div class="numbers">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>

                <div class="numbers">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>

                <div class="numbers">
                    <div>0</div>
                    <div data-action="decimal">.</div>
                    <div id="clear">C</div>
                </div>
            </div>

            <div class="equal" id="result">=</div>

        </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
